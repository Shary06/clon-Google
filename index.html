<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <script src="https://kit.fontawesome.com/92505372e0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/estilos/styles.css">
</head>
<body>
    <header>
        <div class="encabezado"> 
                <div class="opciones-encabezado">
                    <a id="gmail" href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
                    <a id="imagenes" href="https://www.google.com.mx/imghp?hl=es&authuser=0&ogbl">Imagenes</a>
                </div> 
                <div class="botones-encabezado">
                    <button id="boton" title="Google Apps" type="button"><img id="menu" src="/imagenes/menu-de-puntos.png"></button>
                    <button id="iniciar-sesion">Acceder</button>
                </div>
        </div>
    </header>
    <main>
        <section class="logo-google">
            <img id="logo" src="https://www.google.com.mx/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo google">
        </section>
        <section class="barra-busqueda">
            <div class="busqueda">
             <i class="fa-solid fa-magnifying-glass" style="color: #999999;"></i>
            </div>
            <div>
                <input type="text" id="input-search" >
            </div>
            <div class="iconos-busqueda">
                <img id="voz-busqueda" title="Búsqueda por voz"  src="/imagenes/voz-de-google.png" alt="busqueda por voz">
                <img id="imagen-busqueda" title="Búsqueda por imagen" src="/imagenes/busqueda.imagen.webp" alt="busqueda por imagen">
            </div>
        </section>
        <section class="botones">
            <button class="btn-search">
                <a target="_blank" id="search" href="https://doodles.google/">Buscar con Google</a>
            </button>
            <button class="btn-search">
                <a target="_blank" id="lucky" href="https://doodles.google/">Voy a tener suerte</a>
            </button>
        </section>
    </main>
    <footer>
        <div class="pais">
            <span>México</span>
        </div>
        <div class="footer-link">
            <div class="footer-links-a">
                <a href="https://www.google.com.mx/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjD7beS5MmCAxUnLEQIHeSrDLUQkNQCCBE&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-MX%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw09qQxZE2XyQ825PN7qaVq3&opi=89978449">Sobre Google</a>
                <a href="https://www.google.com.mx/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjD7beS5MmCAxUnLEQIHeSrDLUQkdQCCBI&url=https%3A%2F%2Fwww.google.com.mx%2Fintl%2Fes-419_mx%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw2CsjOAZTSwGbP1nm1xnA9i&opi=89978449">Publicidad</a>
                <a href="https://www.google.com.mx/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjD7beS5MmCAxUnLEQIHeSrDLUQktQCCBM&url=https%3A%2F%2Fwww.google.com.mx%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw3dHtJeSpY5SFWA8xtg1CaU&opi=89978449">Negocios</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </div>
            <div class="footer-links-a">
                <a  href="https://www.google.com.mx/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjD7beS5MmCAxUnLEQIHeSrDLUQ8awCCBQ&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Fhl%3Des-419%26fg%3D1&usg=AOvVaw0kHgtbRrD3oGV-KWOzk5Hz&opi=89978449">Privacidad</a>
                <a  href="https://www.google.com.mx/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjD7beS5MmCAxUnLEQIHeSrDLUQ8qwCCBU&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Des-419%26fg%3D1&usg=AOvVaw3Zv4AmKUS3beVzeEax8Pzp&opi=89978449">Condiciones</a>
                <a  href="">Preferencias</a>
            </div>
        </div>
    </footer>
</body>
</html>
