<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <script src="https://kit.fontawesome.com/92505372e0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/estilos/styles.css">
</head>
<body>
    <header>
        <div class="encabezado"> 
                <div class="opciones-encabezado">
                    <a id="gmail" href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
                    <a id="imagenes" href="https://www.google.com.mx/imghp?hl=es&authuser=0&ogbl">Imagenes</a>
                </div> 
                <div class="botones-encabezado">
                    <button id="boton" type="button"><img id="menu" src="/imagenes/menu-de-puntos.png"></button>
                    <button id="iniciar-sesion">Acceder</button>
                </div>
        </div>
    </header>
    <main>
        <section class="logo-google">
            <img id="logo" src="https://www.google.com.mx/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo google">
        </section>
        <section id="input-search" >
           <div class="busqueda">
            <i class="fa-solid fa-magnifying-glass" style="color: #999999;"></i>
           </div>
            <div class="iconos-busqueda">
                <img id="imagen-busqueda" src="/imagenes/busqueda.imagen.webp" alt="busqueda por imagen">
                <img id="voz-busqueda"src="/imagenes/voz-de-google.png" alt="busqueda por voz">
            </div>
        </section>
        <section class="botones">
            <button class="btn-search">
                <a target="_blank" id="search" href="https://doodles.google/">Buscar con Google</a>
            </button>
            <button class="btn-search">
                <a target="_blank" id="lucky" href="https://doodles.google/">Voy a tener suerte</a>
            </button>
        </section>
    </main>
    <footer>
        <div class="pais">
            <span>México</span>
        </div>
        <div class="footer-enlaces">
            <div class="footer-enlaces-a">
                <a href="">Sobre Google</a>
                <a href="">Publicidad</a>
                <a href="">Negocios</a>
                <a href="">Cómo funciona la Búsqueda</a>
            </div>
            <div class="footer-enlaces-a">
                <a href="">Privacidad</a>
                <a href="">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </div>
    </footer>
</body>
</html>
